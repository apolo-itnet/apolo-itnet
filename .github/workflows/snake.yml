name: üêç Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    name: Generate Snake SVG and Push to Output Branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate Snake SVG with custom settings
        uses: Platane/snk@v3
        with:
          github_user_name: apolo-itnet
          outputs: |
            dist/github-contribution-grid-snake-dark.svg
          color_snake: '#00bfff'                  # Neon Blue snake
          color_dots: '#1a1a1a,#333333,#444444'   # Dark theme dots
          animation_duration: 4s                  # Slower animation
          theme: dark                             # Enable dark background

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
