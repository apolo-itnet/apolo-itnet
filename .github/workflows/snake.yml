name: üêç Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours
  workflow_dispatch:

permissions:
  contents: write  # Give write permission to push

jobs:
  generate:
    name: Generate Snake SVG and Push to Output Branch
    runs-on: ubuntu-latest

    steps:
        - name: Generate Snake SVG (with dark background)
        uses: Sutil/snk@master
        with:
          github_user_name: apolo-itnet
          svg_out_path: dist/github-contribution-grid-snake2.svg
          snake_color: '#00ffff'  # blue-ish
          # You can tweak this as needed


      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
