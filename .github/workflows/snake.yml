name: 🐍 Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    name: Generate Snake SVG and Push to Output Branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate Snake SVG with custom settings
        uses: Platane/snk@v3  # ✅ Use full version instead of svg-only
        with:
          github_user_name: apolo-itnet
          outputs: |
            dist/github-contribution-grid-snake.svg
          color_snake: "#00bfff"  # ✅ Blue snake
          color_dots: "#1a1a1a,#333333,#444444,#666666,#000000"
          animation_duration: 4s  # ✅ Slower animation
          theme: dark  # ✅ Dark background

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
